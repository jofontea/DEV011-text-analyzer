<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Analizador de texto</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Almarai:wght@700&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <header>
      <h1>Analizador de texto</h1>
    </header>
    <textarea name="user-input" cols="50" rows="20"></textarea> <br/>
    <button type="reset" id="reset-button">Restablecer métricas</button>
    <script src="index.js" type="module"></script>
    <script src="analyzer.js" type="module"></script>
    <ul>
      <li data-testid="word-count" class="lista"></li>
      Recuento de palabras
      <li data-testid="character-count" class="lista"></li>
      Recuento de caracteres
      <li data-testid="character-no-spaces-count" class="lista"></li>
      Caracteres sin espacios y signos de puntuación
      <li data-testid="number-count" class="lista"></li>
      Recuento de números
      <li data-testid="number-sum" class="lista"></li>
      Suma de números
      <li data-testid="word-length-average" class="lista"></li>
      Promedio de palabras
    </ul>
    <footer>
      <p>Josefa Fontecilla &copy;</p>
    </footer>
  </body>
</html>
