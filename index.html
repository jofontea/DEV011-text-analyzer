<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Analizador de texto</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <h1> Analizador de texto </h1>
  <textarea name="texto" value="user-input" cols="50" rows="20"> </textarea> <br>
  <button type="reset" id="botonLimpiar"> limpiar </button> 
  <script src="index.js" type="module"></script>
  <ul>
    <li data-testid="word-count" class="word-count"> recuento de palabras </li>
    <li data-testid="character-count" class="character-count"> recuento de caracteres </li>
    <li data-testid="character-no-spaces-count" class="character-no-spaces-count"> caracteres sin espacios y signos de puntuación </li>
    <li data-testid="number-count" class= "number-count"> recuento de números </li>
    <li data-testid="number-sum" class="number-sum"> suma de números </li>
    <li data-testid="word-length-average." class="word-length-average">promedio de palabras </li>
  </ul>
</body>
<footer> 
  <p> Josefa Fontecilla &copy; </p>
</footer>
</html>
